<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="../css/estiloLogin.css" type='text/css'>

</head>
<body>
    <div id="interface">
        <h1>Tela de login</h1>
        <div id="nome">
            <p>Nome de usuário</p>
            <input type="text" class="input" id='nomeI'>
        </div>

        <div id="senha">
            <p>Senha</p>
            <input type="password" class="input" id='senhaI'>
        </div>
        
        <div id="entrar">
            <input type="button" value="Entrar" id="botao">
        </div>

        <p id="forgot"><a href="">Esqueci a senha</a></p>
    </div>
